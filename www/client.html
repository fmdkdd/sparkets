<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />

  <title>Sparkets!</title>
  <link href="/favicon.ico" rel="shortcut icon" />
  <link href="/client.less" rel="stylesheet/less" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet" type="text/css">
  <script src="/lib/jquery-1.7.2.min.js"></script>
  <script src="/lib/less-1.1.3.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/message.js"></script>
  <script src="/js/client/boxed.js"></script>
  <script src="/js/client/bonus.js"></script>
  <script src="/js/client/boostEffect.js"></script>
  <script src="/js/client/bullet.js"></script>
  <script src="/js/client/chargingEffect.js"></script>
  <script src="/js/client/chat.js"></script>
  <script src="/js/client/client.js"></script>
  <script src="/js/client/dislocateEffect.js"></script>
  <script src="/js/client/explosionEffect.js"></script>
  <script src="/js/client/EMP.js"></script>
  <script src="/js/client/flashEffect.js"></script>
  <script src="/js/client/grenade.js"></script>
  <script src="/js/client/menu.js"></script>
  <script src="/js/client/mine.js"></script>
  <script src="/js/client/planet.js"></script>
  <script src="/js/client/shield.js"></script>
  <script src="/js/client/ship.js"></script>
  <script src="/js/client/spriteManager.js"></script>
  <script src="/js/client/rope.js"></script>
  <script src="/js/client/tracker.js"></script>
  <script src="/js/client/trailEffect.js"></script>
</head>
<body>

  <canvas id="canvas">Canvas not supported.</canvas>

  <section id="menu" class="hidden">

    <h1>SPARKETS!</h1>

    <section id="timeLeft">
    </section>

    <section id="scores">

      <table>
        <thead>
          <tr>
            <th>#</th>
            <th></th>
            <th><img src="/img/iconDeath.svg" alt="Deaths" width="30"/></th>
            <th><img src="/img/iconKill.svg" alt="Kills" width="30"/></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

    </section>

    <section id="customize" style="visibility:hidden">

      <div id="colorWheelBox">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
          <g transform="translate(100,100) scale(2)">
            <circle cx="0" cy="0" r="20%" style="fill: white"/>
            <path id="shipPreview"
                  d="M -7 10 L 0 -10 L 7 10 L 0 6 Z"
                  style="stroke-width: 3;
                         stroke: black;
                         stroke-linejoin: round;
                         fill: white" >
            </path>
          </g>
        </svg>

        <img id="colorWheel" src="/img/colorWheel.png"/>

        <img id="colorCursor" src="/img/colorCursor.png"/>
      </div>

      <form id="nameForm">
        <input type="text" id="name" placeholder="Name"/>
        <input type="submit" value="Save"/>
      </form>

      <div id="optionsBox">
        <span class="option">
          <input type="checkbox" value="false" id="displayNamesCheck"/>
          <label for="displayNamesCheck">Always display players' names</label>
        </span>
      </div>

    </section>

    <section id="buttons">
      <button id="resumeButton">Resume</button>
      <button id="quitButton">Quit this game</button>
    </section>

  </section>

  <div id="chat"></div>

  <input id="chatInput" class="hidden"/>

</body>
</html>
